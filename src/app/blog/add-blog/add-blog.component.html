<form>
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input
      type="text"
      class="form-control"
      name="title"
      id="title"
      [(ngModel)]="title"
    />
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Description</label>
    <textarea
      class="form-control"
      name="desc"
      id="desc"
      [(ngModel)]="desc"
    ></textarea>
  </div>
  <button
    type="submit"
    class="btn btn-primary text-capitalize"
    (click)="onAddBlog()"
  >
    Publish
  </button>
</form>

<div></div>

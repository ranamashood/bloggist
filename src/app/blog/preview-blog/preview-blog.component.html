<a
  class="d-block rounded-3 text-reset text-decoration-none bg-body-secondary p-3 focus-ring shadow-sm"
  [routerLink]="['/blog/', blog._id]"
>
  <app-view-avatar
    [user]="blog.user"
    [date]="blog.createdAt | date"
  ></app-view-avatar>
  <div class="mt-2 ms-5">
    <h4 class="fw-bold text-body-emphasis text-capitalize">{{ blog.title }}</h4>
    <div class="d-flex gap-3">
      <div class="d-flex align-items-center gap-2">
        <ng-icon
          class="text-danger"
          [name]="blog.isLiked ? 'bootstrapHeartFill' : 'bootstrapHeart'"
        ></ng-icon>
        <div>
          {{ blog.totalLikes }}
          {{ blog.totalLikes > 1 ? "Likes" : "Like" }}
        </div>
      </div>
      <div class="d-flex align-items-center gap-2">
        <ng-icon name="bootstrapChat"></ng-icon>
        <div>
          {{ blog.totalComments }}
          {{ blog.totalComments > 1 ? "Comments" : "Comment" }}
        </div>
      </div>
    </div>
  </div>
</a>

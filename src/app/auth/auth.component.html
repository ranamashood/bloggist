<form>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      name="email"
      id="email"
      [(ngModel)]="email"
    />
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      name="password"
      id="password"
      [(ngModel)]="password"
    />
  </div>
  <button
    type="submit"
    class="btn btn-primary text-capitalize"
    (click)="onSubmit()"
  >
    {{ authType }}
  </button>
</form>

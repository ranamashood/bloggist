<div
  class="bd-switch border border-2 rounded-pill"
  [ngClass]="{ active: theme === 'dark' }"
  style="cursor: pointer"
  (click)="toggleTheme()"
>
  <div
    class="bd-switch-control d-flex justify-content-center align-items-center rounded-circle"
    [ngClass]="{ active: theme === 'dark' }"
  >
    <ng-icon
      [name]="theme === 'light' ? 'bootstrapSunFill' : 'bootstrapMoonFill'"
    ></ng-icon>
  </div>
</div>

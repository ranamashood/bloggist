<div
  class="position-relative d-flex flex-column gap-2 fw-normal bg-body rounded-3 px-3 py-3 overflow-hidden"
>
  <div
    class="position-absolute w-100 top-0 start-0"
    [style]="'height: 25px; background-color: ' + user.settings.banner"
  ></div>
  <div class="d-flex align-items-center gap-2 z-1">
    <app-preview-avatar [user]="user"></app-preview-avatar>
    <a class="bd-link" [routerLink]="'/user/' + user._id">{{ user.name }}</a>
  </div>
  <app-follow-button-user [followingId]="user._id"></app-follow-button-user>
  <div>
    <b>Joined</b>
    <div>
      {{ user.createdAt | date }}
    </div>
  </div>
  <div>{{ user.settings.headline }}</div>
</div>

<div
  class="bd-avatar d-flex align-items-center justify-content-center rounded-circle"
  [ngStyle]="{
    color: user.avatar.color,
    'background-color': user.avatar.bgColor,
  }"
  *ngIf="contentLoaded; else skeleton"
>
  {{ user.avatar.initials }}
</div>

<ng-template #skeleton>
  <div class="bd-avatar placeholder rounded-circle"></div>
</ng-template>

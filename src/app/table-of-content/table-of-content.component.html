<ul
  class="bd-navbar navbar-nav overflow-y-auto sticky-top bg-body rounded-3 px-3 py-1 z-1"
  *ngIf="headings.length"
>
  <li class="nav-item" *ngFor="let heading of headings">
    <a
      class="bd-navbar-link nav-link"
      [ngClass]="{ active: activeHeading === heading.id }"
      [style]="'margin-left: ' + heading.indent"
      [href]="heading.id"
      (click)="setActive(heading.id)"
    >
      {{ heading.text }}
    </a>
  </li>
</ul>

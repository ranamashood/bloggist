<div class="d-flex flex-column gap-3 my-4">
  <div>
    <textarea
      class="form-control"
      id="comment"
      placeholder="Write comment..."
      [(ngModel)]="comment"
    ></textarea>
  </div>
  <div class="d-flex gap-2">
    <button
      type="button"
      class="btn btn-outline-secondary"
      (click)="onCancelComment()"
    >
      Cancel
    </button>
    <button type="submit" class="btn btn-primary" (click)="onAddComment()">
      Comment
    </button>
  </div>
</div>

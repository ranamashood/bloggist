<div
  class="bd-switch border border-2 rounded-pill"
  [ngClass]="{ active: isChecked }"
  style="cursor: pointer"
  (click)="onClick()"
>
  <div
    class="bd-switch-control d-flex justify-content-center align-items-center rounded-circle"
    [ngClass]="{ active: isChecked }"
  >
    @if (isCheckedIcon && isUnCheckedIcon) {
      <ng-icon [name]="isChecked ? isCheckedIcon : isUnCheckedIcon"></ng-icon>
    } @else {
      <div class="rounded-circle"></div>
    }
  </div>
</div>

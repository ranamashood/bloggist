<div
  class="bd-container d-flex flex-column gap-3 mx-auto rounded-3 px-4 py-3 bg-body-secondary z-3 shadow-sm"
  [ngClass]="{
    'position-fixed top-50 start-50 translate-middle shadow': popup,
  }"
>
  <div class="d-flex justify-content-center align-items-center">
    <h2 class="mx-auto text-capitalize fw-bold">{{ authType }}</h2>
    <button class="btn-close" (click)="closePopup()" *ngIf="popup"></button>
  </div>
  <div *ngIf="authType === 'register'">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="name" />
  </div>
  <div>
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" [(ngModel)]="email" />
  </div>
  <div>
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      [(ngModel)]="password"
    />
  </div>
  <button
    type="submit"
    class="btn btn-primary w-100 text-capitalize"
    (click)="onSubmit()"
  >
    {{ authType }}
  </button>

  @if (authType === "login") {
    <div>
      Don't have an account?
      <a routerLink="/register" (click)="closePopup()">Register</a>
    </div>
  } @else {
    <div>
      Already have an account?
      <a routerLink="/login" (click)="closePopup()">Login</a>
    </div>
  }
</div>

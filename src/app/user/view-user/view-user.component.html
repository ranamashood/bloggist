<div class="d-flex gap-4">
  <div (mouseleave)="currentHoveredButton = currentFocusedButton">
    <div
      ngbNav
      #nav="ngbNav"
      class="bd-sidebar gap-2 nav-pills"
      orientation="vertical"
    >
      <ng-container ngbNavItem>
        <button
          class="bd-sidebar-hover shadow-sm"
          [style.--current-button]="currentHoveredButton"
          ngbNavLink
        >
          Hover Effect
        </button>
        <button
          ngbNavLink
          (click)="currentFocusedButton = 0"
          (mouseover)="currentHoveredButton = 0"
        >
          <ng-icon name="bootstrapFileText"></ng-icon>
          Blogs
        </button>
        <ng-template ngbNavContent>
          <app-sort-button item="blog"></app-sort-button>
          <app-view-blogs [userId]="userId"></app-view-blogs>
        </ng-template>
      </ng-container>
      <ng-container ngbNavItem>
        <button
          ngbNavLink
          (click)="currentFocusedButton = 1"
          (mouseover)="currentHoveredButton = 1"
        >
          <ng-icon name="bootstrapChat"></ng-icon> Comments
        </button>
        <ng-template ngbNavContent>
          <app-sort-button item="comment"></app-sort-button>
          <app-view-comments [userId]="userId"></app-view-comments>
        </ng-template>
      </ng-container>
    </div>
  </div>
  <div class="flex-grow-1" [ngbNavOutlet]="nav"></div>
  <app-preview-user
    style="width: 350px"
    [user]="user"
    *ngIf="user$ | async as user"
  ></app-preview-user>
</div>

<div>
  <app-view-avatar
    [user]="blog.user"
    [date]="blog.createdAt | date"
  ></app-view-avatar>
  <div class="mt-2 ms-5">
    <h4>{{ blog.title }}</h4>
    <div class="d-flex gap-3">
      <div>{{ blog.totalLikes }} Likes</div>
      <div>{{ blog.totalComments }} Comments</div>
    </div>
  </div>
</div>
